user  www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    sendfile        on;
    keepalive_timeout  65;

    # --- upstreams ---
    upstream portal_backend {
        server 10.50.20.2:8000 max_fails=3 fail_timeout=10s;
    }

    upstream wazuh_dashboard {
        # Wazuh dashboard container in prod
        server 10.50.20.11:5601 max_fails=3 fail_timeout=10s;
    }

    upstream guac_backend {
        server 10.50.20.20:8080;
    }

    # --- portal virtual host ---
    server {
        listen 443 ssl;
        server_name portal.imovies.lan;

        ssl_certificate     /etc/nginx/tls/rp_server.crt;  # managed by Vault Agent
        ssl_certificate_key /etc/nginx/tls/rp_server.key;

        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        ssl_client_certificate /etc/nginx/tls/root_ca.crt;
        ssl_verify_client      optional;
        ssl_verify_depth       2;

        location / {
            proxy_pass http://portal_backend;

            # Normal reverse-proxy headers
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header X-Client-Verify   $ssl_client_verify;
            proxy_set_header X-Client-Serial   $ssl_client_serial;

            proxy_set_header X-Client-Subject  $ssl_client_s_dn;

            proxy_read_timeout  300;
            proxy_send_timeout  300;
        }

        # Enforce client certificate presence for certificate-based login
        location = /login-cert {
            # deny if mTLS verification did not succeed
            if ($ssl_client_verify != "SUCCESS") {
                return 403;
            }

            proxy_pass http://portal_backend;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header X-Client-Verify   $ssl_client_verify;
            proxy_set_header X-Client-Serial   $ssl_client_serial;
        }

        # Enforce client certificate presence for admin interface
        location /admin/ {
            if ($ssl_client_verify != "SUCCESS") {
                return 403;
            }
            if ($ssl_client_s_dn !~ "OU=CA_ADMIN") {
                return 403;
            }

            proxy_pass http://portal_backend;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header X-Client-Verify   $ssl_client_verify;
            proxy_set_header X-Client-Serial   $ssl_client_serial;

            proxy_read_timeout  300;
            proxy_send_timeout  300;
        }

    }

    # --- PKI / CRL front-end ---
    server {
        listen 443 ssl;
        server_name pki.imovies.lan;

        ssl_certificate     /etc/nginx/tls/rp_server.crt;
        ssl_certificate_key /etc/nginx/tls/rp_server.key;

        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # CA chain endpoint used in issuing_certificates URL
        location = /ca.pem {
            proxy_pass https://vault.imovies.lan:8200/v1/pki/ca/pem;

            proxy_set_header Host vault.imovies.lan;

            proxy_ssl_certificate           /etc/nginx/tls/rp_vault_client.crt;
            proxy_ssl_certificate_key       /etc/nginx/tls/rp_vault_client.key;
            proxy_ssl_trusted_certificate   /etc/nginx/tls/root_ca.crt;
            proxy_ssl_verify                on;
            proxy_ssl_verify_depth          2;
        }

        # CRL endpoint used in crl_distribution_points URL
        location = /crl.pem {
            proxy_pass https://vault.imovies.lan:8200/v1/pki/crl/pem;

            proxy_set_header Host vault.imovies.lan;

            proxy_ssl_certificate           /etc/nginx/tls/rp_vault_client.crt;
            proxy_ssl_certificate_key       /etc/nginx/tls/rp_vault_client.key;
            proxy_ssl_trusted_certificate   /etc/nginx/tls/root_ca.crt;
            proxy_ssl_verify                on;
            proxy_ssl_verify_depth          2;
        }
    }

    # --- Wazuh dashboard virtual host ---
    server {
        listen 443 ssl;
        server_name kibana.imovies.lan;

        ssl_certificate     /etc/nginx/tls/kibana.imovies.lan.crt;
        ssl_certificate_key /etc/nginx/tls/kibana.imovies.lan.key;

        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass https://wazuh_dashboard;
            proxy_http_version 1.1;

            # Preserve client identity for logs & WUI
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket / long-poll support (required for Wazuh dashboard/Kibana) :contentReference[oaicite:0]{index=0}
            proxy_set_header Upgrade           $http_upgrade;
            proxy_set_header Connection        "upgrade";

            proxy_read_timeout  300;
            proxy_send_timeout  300;
        }
    }

    server {
        listen 443 ssl;
        server_name *.auth.guac.imovies.lan;

        ssl_certificate     /etc/nginx/tls/auth.guac.crt;
        ssl_certificate_key /etc/nginx/tls/auth.guac.key;

        ssl_client_certificate /etc/nginx/tls/root_ca.crt;
        ssl_verify_client optional;
        ssl_verify_depth 2;

        location /guacamole/api/ext/ssl/identify {
            proxy_pass http://guac_backend;
            proxy_buffering off;
            proxy_http_version 1.1;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $http_connection;
            proxy_set_header Host $http_host;
            proxy_set_header X-Client-Verified   $ssl_client_verify;
            proxy_set_header X-Client-Certificate $ssl_client_escaped_cert;
        }

        location /guacamole/ {
            proxy_pass http://guac_backend;
            proxy_buffering off;
            proxy_http_version 1.1;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $http_connection;
            proxy_set_header Host $http_host;
            proxy_set_header X-Client-Verified   $ssl_client_verify;
            proxy_set_header X-Client-Certificate $ssl_client_escaped_cert;
        }
    }

   server {
        listen 443 ssl;
        server_name guac.imovies.lan;

        ssl_certificate     /etc/nginx/tls/guac.crt;
        ssl_certificate_key /etc/nginx/tls/guac.key;

        ssl_client_certificate /etc/nginx/tls/root_ca.crt;
        ssl_verify_client on;         # or "optional" if you want fallback
        ssl_verify_depth 2;

        location /guacamole/ {
            proxy_pass http://guac_backend;
            proxy_buffering off;
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $http_connection;
            access_log off;
        }

        location /guacamole/websocket-tunnel {
            proxy_pass http://guac_backend/guacamole/websocket-tunnel;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            access_log off;
        }
    }


}
